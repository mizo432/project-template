server:
  port: 8082
  servlet:
    context-path: /admin

spring:
  application:
    name: 環境モニター # アプリケーション名
  boot:
    admin:
      ui:
        title: "環境モニター"
        brand: "<img src=\"assets/img/icon-spring-boot-admin.svg\"><span>環境モニター</span>"
        public-url: http://localhost:8082/admin

  devtools:
    restart:
      exclude: static/**, public/**
      additional-exclude: java/**, test/**


management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false


<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.2/dist/css/materialize.min.css"
          rel="stylesheet">

</head>
<body>
<main>
    <div class="container">
        <div layout:fragment="content">
            <div class="card">
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient
                        because I
                        require little markup to use effectively.</p>
                </div>
            </div>
            <div class="row">
                <div class="col l6" th:each="project : ${projects.value}" th:object="${project}">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title activator" th:text="*{attribute.projectName.value}">Card Title<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="/projects/index.html"
                                  th:href="@{'/projects/' + *{attribute.projectCode.value}}">This is
                                a link</a></p>
                        </div>
                    </div>

                </div>
                <div class="col l6" th:remove="all">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title activator">Card Title<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="/project/index.html">This is a link</a></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</main>


</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.2/dist/js/materialize.min.js"></script>
</html>

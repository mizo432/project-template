server:
  port: 8081
spring:
  profiles.default: unit
  r2dbc:
    #    initialization-mode: always
    url: r2dbc:h2:mem:///pocdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:
  thymeleaf:
    reactive:
      max-chunk-size: 8192
  servlet:
    #Tuning File Upload Limits
    multipart:
      max-file-size: 512KB
      max-request-size: 512KB
  #to pretty-print JSON-Responses
  jackson:
    serialization:
      indent-output: true
  application:
    name: front-reactive #アプリケーション名
  boot:
    admin:
      client:
        url: http://localhost:8090/admin
        instance:
          service-host-type: ip



logging:
  file:
    name: ./build/logs/WebFrontReactive.log

management:
  endpoint:
    health:
      show-details: ALWAYS
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  auditevents:
    enabled: true
  httpexchanges:
    recording:
      enabled: true
      include: RESPONSE_HEADERS

databaseChangeLog:
  - changeSet:
      id: '2'
      author: Kenichi Mizoguchi
      changes:
        - createTable:
            tableName: resource.Actors
            columns:
              - column:
                name: actorId
                type: VARCHAR(26)
                constraints:
                  primaryKey: true
                  nullable: false
              - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
              - column:
                name: projectId
                type: VARCHAR(26)
                constraints:
                  nullable: false

<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>新規プロジェクト</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/project/insertProject}" th:object="${project}"
          method="POST">
        <input type="hidden" th:field="*{projectId.value}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{attribute.projectCode.value}" placeholder="プロジェクトコード"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{attribute.projectName.value}" placeholder="プロジェクト名称"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Project</button>
    </form>

    <hr>

    <a th:href="@{/project}"> Back to プロジェクト一覧</a>
</div>
</body>

</html>

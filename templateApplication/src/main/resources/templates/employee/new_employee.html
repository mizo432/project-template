<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <img src="../../static/images/download.png" th:src="@{/images/download.png}">
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/employee/saveEmployee}" th:object="${employee}"
          method="POST">

        <input type="hidden" th:field="*{id.value}"/>
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Employee Email"
               class="form-control mb-4 col-4">
        <!-- input type="hidden" name="_csrf" th:name="${_csrf.parameterName}"
               value="" th:value="${_csrf.token}"/-->
        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/employee}"> Back to Employee List</a>
</div>
</body>

</html>

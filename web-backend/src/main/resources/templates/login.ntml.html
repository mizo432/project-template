<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>認証画面</title>
</head>
<body>
<form method="post" action="/login" th:object="loginForm">
    <label for="username">ユーザコード</label>
    <input type="text" id="username" name="username" th:field="username"><br>
    <label for="password">パスワード</label>
    <input type="password" id="password" name="password" th:field="password"><br>
    <button type="submit">ログイン</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>認証管理</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="no" name="application-tap-highlight">
    <meta content="" name="description">
    <!-- Compiled and minified CSS -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="../static/css/materialize.css"
          media="screen,projection"
          rel="stylesheet"
          th:href="@{/css/materialize.min.css}">
    <link href="../static/css/mstepper.css" rel="stylesheet" th:href="@{~/css/mstepper.min.css}">
    <link href="../static/css/appl-materialize.min.css" rel="stylesheet" th:href="@{~/css/appl-materialize.min.css}">
    <link href="../static/css/application.css" rel="stylesheet" th:href="@{~/css/application.css}">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">

                <div class="card card-login">
                    <div class="card-login-splash">
                        <div class="wrapper">
                            <h3>Account</h3>

                            <a class="btn" href="#!">Sign In</a>
                            <a class="btn" href="#!">Register</a>
                        </div>
                        <img alt="" src="../static/img/geometric-cave.jpg" th:src="@{~/img/geometric-cave.jpg}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Log In</span>
                        <form action="./index.html" method="post" th:action="@{/login}" th:object="${loginForm}">
                            <div class="input-field">
                                <input class="validate" id="username" th:field="*{username}" type="text">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input class="validate" id="password" th:field="*{password}" type="password">
                                <label for="password">Password</label>
                            </div>

                            <br><br>
                            <div>
                                <input class="btn right" type="submit" value="Log In">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
</body>
</html>
